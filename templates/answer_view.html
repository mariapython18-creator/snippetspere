{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Answers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }
        .question-card {
            margin-bottom: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 20px;
            background: #fff;
        }
        .code-snippet {
            background: #272822;
            color: #f8f8f2;
            padding: 10px;
            border-radius: 8px;
            font-family: monospace;
            overflow-x: auto;
        }
        .answer-section {
            margin-top: 15px;
        }
        .answer-card {
            background: #f1f3f5;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .btn-answer {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
<div class="container my-5">

    <h2 class="mb-4 text-center">All Answers</h2>

    {% for answers in answer %}
    <div class="question-card">

        <p><strong>Answer:</strong> {{ answers.Answer }}</p>
        <p>{{ question.Description }}</p>

        {% if answers.code_snippet %}
        <pre class="code-snippet">{{ answers.code_snippet }}</pre>
        {% endif %}


 <a href="{% url 'sharing:answers'%}" class="btn btn-custom">Go Back </a>


        </div>
    </div>
    {% endfor %}

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
