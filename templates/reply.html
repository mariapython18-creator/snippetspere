{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question Submitted</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Background gradient */
        body {
            background: linear-gradient(135deg, #f0f4ff, #dfe9f3);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Main message container */
        .message-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 600px;
            width: 100%;
        }

        /* Card styles */
        .message-card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.12);
            padding: 30px 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }

        .message-card h1 {
            font-size: 2.5rem;
            color: #28a745;
            margin-bottom: 15px;
        }

        .message-card p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 25px;
        }

        .btn-custom {
            background: #6c5ce7;
            color: #fff;
            border-radius: 10px;
            padding: 10px 25px;
            font-size: 1rem;
            transition: 0.3s;
        }

        .btn-custom:hover {
            background: #341f97;
        }

        /* Floating icons/effects */
        .message-card::before {
            content: "üéâ";
            font-size: 4rem;
            position: absolute;
            top: -20px;
            right: -20px;
            opacity: 0.2;
        }

        /* Slide up animation */
        @keyframes slideUp {
            0% {opacity: 0; transform: translateY(30px);}
            100% {opacity: 1; transform: translateY(0);}
        }

        /* Optional smaller info cards */
        .info-card {
            background: #6c5ce7;
            color: #fff;
            padding: 15px 20px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            text-align: left;
            display: flex;
            align-items: center;
            gap: 15px;
            animation: fadeIn 0.8s ease-out;
        }

        .info-card i {
            font-size: 1.5rem;
        }

        @keyframes fadeIn {
            0% {opacity: 0;}
            100% {opacity: 1;}
        }
    </style>
</head>
<body>

<div class="message-container">

    <!-- Main success card -->
    <div class="message-card">
        <h1>‚úîÔ∏è Submitted!</h1>
        <p>Your question has been submitted successfully. Don‚Äôt worry ‚Äî our developers will get back to you soon.</p>
        <a href="{% url 'sharing:home'%}" class="btn btn-custom">Go Back Home</a>
    </div>

    <!-- Optional info cards -->
    <div class="info-card">
        <i class="bi bi-clock-history"></i>
        <div>
            Estimated response time: <strong>24 hours</strong>
        </div>
    </div>

    <div class="info-card">
        <i class="bi bi-lightbulb"></i>
        <div>
            Tip: You can check FAQs or similar questions while waiting for a reply.
        </div>
    </div>

</div>

<!-- Bootstrap icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</body>
</html>
